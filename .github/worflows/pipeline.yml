name: CI/CD Pipeline

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Check Types
        uses: andoshin11/typescript-error-reporter-action@v1.0.2
      - name: Check Build
        run: yarn build
